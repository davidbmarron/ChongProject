<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Payment - Venice Tourist Tax</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fafafa;
            font-family: 'Arial', sans-serif;
            color: #333; /* Text color */
        }

        .navbar {
            background-color: #343a40;
            color: white;
        }

        .container {
            margin-top: 50px;
        }

        .jumbotron {
            background: url('venice.jpg') center center;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 100px;
            margin-bottom: 0;
        }

        .card {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Venice Tourist Tax</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="User-List.html">User List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Add-User.html">Add User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="payment-management.html">Payment Management</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Jumbotron - Welcome Section -->
    <div class="jumbotron">
        <h1 class="display-4" style="color: #fff;">Update Payment</h1>
        <p class="lead" style="color: #fff;">Update payment statuses or details.</p>
    </div>

    <!-- Update Payment Section -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form>
                    <div class="form-group">
                        <label for="payment-id">Payment ID</label>
                        <input type="text" class="form-control" id="payment-id" placeholder="Enter Payment ID">
                    </div>
                    <div class="form-group">
                        <label for="payment-amount">Amount</label>
                        <input type="text" class="form-control" id="payment-amount" placeholder="Enter Amount">
                    </div>
                    <div class="form-group">
                        <label for="payment-date">Date</label>
                        <input type="text" class="form-control" id="payment-date" placeholder="Enter Date">
                    </div>
                    <div class="form-group">
                        <label for="payment-status">Status</label>
                        <input type="text" class="form-control" id="payment-status" placeholder="Enter Status">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Payment</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
